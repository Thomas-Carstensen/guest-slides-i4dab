<!DOCTYPE html>
<html>
  <head>
    <title>Entity Framework Core - Query + Migrations</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="stylesheet" href="./../../reveal/css/reveal.css" />
    <link
      rel="stylesheet"
      href="./../../reveal/css/theme/white.css"
      id="theme"
    />
    <link rel="stylesheet" href="./css/presentation.css" />

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="./../../reveal/lib/css/vscode.css" />

    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "./../../reveal/css/print/pdf.css"
        : "./../../reveal/css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>

  <body>
    <!-- Your compiled JS presentation -->
    <script
      type="text/javascript"
      src="./target/scala-2.12/dabefcorequerymanipulation-jsdeps.js"
    ></script>
    <script
      type="text/javascript"
      src="./target/scala-2.12/dabefcorequerymanipulation-fastopt.js"
    ></script>

    <script src="./../../reveal/lib/js/head.min.js"></script>
    <script src="./../../reveal/js/reveal.js"></script>

    <script>
      Reveal.initialize({
        width: "80%",
        height: "100%",
        controls: true,
        progress: false,
        history: false,
        center: true,
        hash: true,
        pdfSeparateFragments: false,
        showSlideNumber: "print",
        transition: "none",
        slideNumber: true,

        math: {
          config: "TeX-AMS_HTML-full"
        },

        dependencies: [
          {
            src: "./../../reveal/lib/js/classList.js",
            condition: function() {
              return !document.body.classList;
            }
          },
          {
            src: "./../../reveal/plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          },
          { src: "./../../reveal/plugin/zoom-js/zoom.js", async: true },
          { src: "./../../reveal/plugin/math/mathjax.js", async: true },
          { src: "./../../reveal/plugin/notes/notes.js", async: true }
        ]
      });
    </script>
  </body>
</html>
